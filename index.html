<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stroke Triage</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007AFF">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f2f2f7;
}

.header{
  background:#007AFF;
  color:white;
  padding:18px;
  font-size:20px;
  font-weight:600;
}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}

button{
  width:100%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:#007AFF;
  color:white;
  margin-top:20px;
}
button:active{
  opacity:0.8;
}
</style>
</head>

<body>

<div class="header">
  Stroke Triage
</div>

<div class="container">
  <div class="card">
    <p>本アプリは評価補助ツールです。</p>
    <button onclick="start()">同意して評価開始</button>
  </div>
</div>

<script>
function start(){
  alert("ここから評価画面に進みます");
}
</script>

</body>
</html>
